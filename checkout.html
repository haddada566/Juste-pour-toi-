<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Boutique - Checkout</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="products.html">Boutique</a></li>
                <li><a href="cart.html">Panier</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Finaliser votre Commande</h1>
        <form id="checkout-form">
            <div class="form-group">
                <label for="firstname">Prénom :</label>
                <input type="text" id="firstname" required>
            </div>
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Numéro de Téléphone :</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Adresse :</label>
                <input type="text" id="address" required>
            </div>
            <button type="submit" class="btn">Confirmer la Commande</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Ma Boutique</p>
    </footer>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire

            // Récupération des valeurs du formulaire
            const firstname = document.getElementById('firstname').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            // Redirection vers la page de confirmation avec les détails de la commande
            window.location.href = `checkout-confirmation.html?firstname=${encodeURIComponent(firstname)}&name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}&address=${encodeURIComponent(address)}`;
        });
    </script>
</body>
</html>
